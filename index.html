<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Muli|Raleway:400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="shortcut icon" href="image/plane-solid.ico" type="image/x-icon">
    <script src="index.js" type= "text/javascript"></script>
    <title>Boarding Pass</title>
</head>
<body onload="printTask()">
    <header>
        <div class="leftTicket">
            <i class="fas fa-plane-departure"></i>
            <p>SAC</p>
        </div>
        <div class="title">
            <h1>BOARDING PASS</h1>
            <p class="subtitle">Lugares del mundo <br> que hay que conocer antes de morir</p>
        </div>
        <div class="rightTicket">
            <i class="fas fa-plane-arrival"></i>
            <p>ADA</p>
        </div>
    </header>
    <section class="taskBox">
        <div class="comment"> 
            <input id="commentInput" type="text" value= "" placeholder="Mi proximo viaje sera a..."
            onkeypress="enterKeyPress(event)">
            <a href="#" onclick="sendTask()"><i class="fas fa-plus"></i> </a>
        </div>
        <div class="hiddenTask">
            <p id="hidden">Â¡No hay destinos pendientes!</p>
            <ul id="taskList"></ul>
        </div>
        <div class="line"></div>
        <div class="hiddenTask">
            <p id="hiddenDone" >Todavia no visitaste ningun lugar</p>
            <ul id="doneTaskList"></ul>
        </div>
    </section>
    <footer>
        <ul class="footer">
            <li><a href="https://www.turismocity.com.ar/"><img class="logo" src="image/turismocity.png"><p>TURISMO CITY</p></a></li>
            <li><a href="https://www.trivago.com/es"><img class="logo" src="image/trivago.png"><P>TRIVAGO</P></a></li>
            <li><a href="https://www.despegar.com"><img class="logo" src="image/Despegar.png"><P>DESPEGAR.COM</P></a></li>
            <li><a href="https://es.airbnb.com/"><img class="logo" src="image/airbnb2.png"><P>AIRBNB</P></a></li>
            <li><a href="https://www.booking.com/"><img class="logo" src="image/booking.png"><P>BOOKING</P></a></li>
        </ul>
    </footer>
</body>
</html>
