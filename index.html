<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan|Muli|Fjalla+One|Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="index.js" type= "text/javascript"></script>
    <title>To-do-list</title>
</head>
<body onload="printTask()">
    <div class="totalContent">
        <header>
            <div class="leftTicket">
                <i class="fas fa-plane-departure"></i>
                <p>SAC</p>
            </div>
            <div class="title">
                <h1>BOARDING PASS</h1>
                <p class="subtitle">Lugares del mundo <br> que hay que conocer antes de morir</p>
            </div>
            <div class="rightTicket">
                <i class="fas fa-plane-arrival"></i>
                <p>ADA</p>
            </div>

        </header>
        <section class="taskBox">
            <div class="comment"> 
                <input id="commentInput" type="text" value= "" placeholder="Mi proximo viaje sera a..."
                onkeypress="enterKeyPress(event)">
                <button type="button"
                onclick="sendTask()"><i class="fas fa-plus"></i></button>
            </div>
            <div class="hiddenTask">
                <p>Â¡No hay destinos pendientes!</p>
                <ul id="taskList">
                    <li></li>
                </ul>
            </div>
            <div class="line"></div>
            <div class="hiddenTask">
                <p>Todavia no visitaste ningun lugar</p>
                <ul id="doneTaskList">
                    <li></li>
                </ul>
            </div>
            <footer>
                <ul>
                    <li><a href=""></a></li>
                </ul>
            </footer>
        </section>
    </div>
</body>
</html>
